<html>
<head>
<link rel="stylesheet" type="text/css" href="draw.css">
<link rel="stylesheet" type="text/css" href="popupCSS.css">
<script src="socket.io/socket.io.js"></script>
<script src="clientD.js"></script>
<script src="popup.js"></script>
<script src="music.js"></script>
</head>

<body>
    <canvas class ="draw" id="drawing" width="950" height="728"></canvas>
    <div class="containerCanvas">

        <div class='settings'>
            <!-- <img  src="img/definicoes.png" alt="Settings" /> -->
            <input id="menuP" type="image" src="img/definicoes.png" alt="Draw_Submit" />

        </div>

        <div class='done'>
                <img  src="img/done.png" alt="" />
        </div>

        <div class='erase'>
                <!-- <img class='lifes' src="img/erase.png" alt="Erase" /> -->
                <!-- <img class='lifes' id="erase" src="img/delete.png" alt="Delete" /> -->
                <input id="erase" type="image" src="img/delete.png" alt="Delete" />

        </div>

    </div>

    <div class="containerControlPanel">

        <div class='lifes_a'>
            <img class='lifes' src="img/life.png" alt="life" />
            <img class='lifes' src="img/life.png" alt="life" />
            <img class='lifes' src="img/life.png" alt="life" />

            <div class='help'>
                <!-- <img src="img/play.png" alt="play" /> -->
                <input id="playBtn" type="image" src="img/play.png" alt="play" />
            </div>

            <img class='desc_help' src="img/desc_play.png" alt="play_desc" />

            <div class='help'>
                <!-- <img src="img/pass.png" alt="pass" /> -->
                <input id="passBtn" type="image" src="img/pass.png" alt="pass" />
            </div>

            <img class='desc_help' src="img/desc_pass.png" alt="pass_desc" />
        </div>
    </div>




    <div >
        <img class='board' src="img/draw_board.png" alt="" />
    </div>


    <!-- POPUP content -->
    <div id="myModal" class="modal">
        <div class="containerPos">

            <div class="modal-content">
                <img src="img/draw_intro.png" alt="Instrucions" />
            </div>

            <div class="continue">
                <input id="closeBtn" type="image" src="img/continue_intro.png" alt="Intro_Submit" />
            </div>

        </div>

    </div>

    <div id="menuDef" class="modal">
            <div class="containerMenu">

                <div class="menuDef-content">
                    <img src="img/menu-fundo.png" alt="Instrucions" />
                </div>

                <div class="menuMenu">
                    <form action="/menu" method="GET">
                        <input id="" type="image" size="1" src="img/menu-menu.png" alt="Intro_Submit" />
                    </form>
                </div>

                <div class="menuRestart">
                        <input id="" type="image" src="img/menu-restart.png" alt="Intro_Submit" />
                </div>

                <div class="menuLeave">
                    <input id="leaveBtn" type="image" src="img/menu-leave.png" alt="Intro_Submit" />\
                </div>

                <div class="menuInstru">
                        <input id="myBtn" type="image" src="img/menu-instru.png" alt="Intro_Submit" />
                </div>
                <div class="containerMenuX">
                    <div class="menuX">
                        <input id="menuX" type="image" src="img/menu-x.png" alt="Intro_Submit" />
                    </div>
                </div>
        </div>

    </div>

    <div id="playSound" class="modal">

        <div class="containerSound">
                <div class="containerSound-board">
                        <img src="img/sound-board.png" alt="Instrucions" />
                </div>

                <div id="playAgain">
                    <div class="containerSound">
                        <div class="containerSound-PA">
                            <input id="soundPlayBtn" type="image" src="img/sound-play-sound.png" alt="Intro_Submit" />
                        </div>

                        <div class="containerSound-done">
                                <input id="passChose" type="image" src="img/pass.png" alt="Instrucions" />
                                <input id="soundChose" type="image" src="img/sound-check.png" alt="Instrucions" />
                        </div>
                    </div>
                </div>

                <div id="inputDraw">
                    <div class="containerSound">
                        <!-- RUI VENTURA INPUT PARA ENVIAR PALAVRA PARA A SOPA DE LETRAS -->
                        <div class="containerSound-D">
                            <input type="text" placeholder="What are you Drawing?"/>
                        </div>

                        <!-- RUI VENTURA BOTÃ‚O PARA ENVIAR PALAVRA PARA A SOPA DE LETRAS -->
                        <div class="containerSound-done">
                            <input id="soundChose2" type="image" src="img/sound-check.png" alt="Instrucions" />
                        </div>
                    </div>
                </div>



        </div>

    </div>


</body>
</html>
