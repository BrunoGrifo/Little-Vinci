<!DOCTYPE html>
<html>
   <head>
      <title>TestingCanvas</title>
      <meta charset="utf-8">
      <link rel="stylesheet" href="index.css" />
      <script src="socket.io/socket.io.js"></script>
      <script src="//ajax.googleapis.com/ajax/libs/jquery/1.9.1/jquery.min.js"></script>
   </head>
   <body>
      <div >
         <img class='board' src="img/base.png" alt="" />
      </div>

      <div class="container">

         <div class="draw">
            <form action="/draw" method="GET">
               <input id="button" type="image" src="img/draw.png" alt="Draw_Submit" />
            </form>
         </div>

         <div class="guess">
            <form action="/guess" method="GET">
               <input id="button" type="image" src="img/guess.png" alt="Guess_Submit" />
            </form>
         </div>
      </div>

      
   </body>
</html>
